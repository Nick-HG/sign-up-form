<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to action</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
</head>
<body>

<div class="main-container">
    <div class="picture">
        <div class="title">
            <h1>Ocean Rescue Foundation</h1>
        </div>
    </div>
    
    <main>
        <section class="description">
            <p>Help us tackle marine pollution by signing our pledge to remove <strong><u>20% of all plastics</u></strong> in our oceans by 2050.</p>
        </section>

        <form action="#">
            <div class="form-container">
                <!-- Name -->
                <fieldset>
                    <div class="form-cell">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-cell">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </fieldset>
            <!-- Email & phone number-->
                <fieldset>
                    <div class="form-cell">
                        <label for="email">Email</label>
                        <input id="email"
                            name="email" 
                            type="email"
                            placeholder="name@example.com"
                            required>
                    </div>
                    <div class="form-cell">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" name="phone-number" id="phone-number" min="11" max="11">
                    </div>
                </fieldset>
                <!-- Password -->
                <fieldset>
                    <div class="form-cell">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password"  required>
                    </div>
                        <div class="form-cell">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>        
                    </div>
                </fieldset>
            </div> 
            <div class="button-space">
                <button type="submit">Create Account</button>
                <div class="log-in"><p>Already have an account?</p><a href="#">Log in.</a></div>  
            </div> 
        </form>

    </main>
</div>

</body>
</html>
