<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to action</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
</head>
<body>

<div class="main-container">

    <div class="picture">
        <div class="title">
            <h1>Ocean Rescue Foundation</h1>
        </div>
    </div>
    
    <main>
        <form action="" method="get" class="call-to-action-form">
            <!-- Name -->
            <div class="form-row">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
        
            <!-- Email & phone number-->
            <div class="form-row">
                <label for="email">Email</label>
                <input id="email"
                    name="email" 
                    type="email"
                    placeholder="name@example.com"
                    required>
                <br>
                <label for="phone-number">Phone Number</label>
                <input type="number" name="phone-number" id="phone-number" min="11" max="11">
            </div>
        
            <!-- Password -->
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password"  required>
                <br>
                <label for="password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" required>        
            </div>
            
            <!-- Create account button -->
            <div class="form-row">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div class="log-in"><p>Already have an account?</p><a href="#">Log in.</a></div>
        </div>    
    </main>

</div>

</html>
